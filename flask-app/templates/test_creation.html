{% extends "layout.html" %}
{% block body %}
<script src="/static/test_creation.js"></script>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="create-test-title">Create new test</h2>
            <form id="test_creation">
                <label for="title" id="title_label">Enter the test title</label><input type="text" id="title">
            </form>
        </div>
    </div>
    <button class="question-insert btn btn-outline-warning" onclick="insert_new_question()">Insert new question</button>
    <br>
    <br>
    <div class="submission-button">
        <button class="submit btn btn-outline-warning" onclick="submit_form()">Submit the test</button>
    </div>
</div>
{% endblock %}
